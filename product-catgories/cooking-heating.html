<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h2 class="tiltle">Cooking & Heating</h2>
   <section class="product-category">
    <div class="category-nav">
    <button class="active">All</button>
    <button>Sinks</button>
    <button>Chimneys</button>
    <button>Hobs</button>
    <button>Microwaves</button>
    <button>Ovens</button>
    <button>Accessories</button>
  </div>

  <div class="product-grid">
    <div class="product-card">
      <img src="images/sink1.png" alt="Sink">
      <h4>Stainless Sink</h4>
      <p>₹5,999</p>
    </div>

    <div class="product-card">
      <img src="images/hob1.png" alt="Gas Hob">
      <h4>4 Burner Gas Hob</h4>
      <p>₹14,499</p>
    </div>

    <div class="product-card">
      <img src="images/chimney1.png" alt="Chimney">
      <h4>Auto-clean Chimney</h4>
      <p>₹11,200</p>
    </div>

    <div class="product-card">
      <img src="images/oven1.png" alt="Oven">
      <h4>Built-in Oven</h4>
      <p>₹22,000</p>
    </div>

    <div class="product-card">
      <img src="images/micro1.png" alt="Microwave">
      <h4>Microwave Grill</h4>
      <p>₹8,999</p>
    </div>

    <div class="product-card">
      <img src="images/accessory1.png" alt="Tray Organizer">
      <h4>Tray Organizer</h4>
      <p>₹1,499</p>
    </div>
  </div>

  <div class="pagination">
    <span class="active">1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
</section>
</body>
</html>
