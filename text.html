<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Fade-In Animation</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-size: 2rem;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .text {
      display: flex;
      gap: 0.1em;
    }

    .text span {
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Apply staggered delays */
    .text span:nth-child(1) { animation-delay: 0s; }
    .text span:nth-child(2) { animation-delay: 0.1s; }
    .text span:nth-child(3) { animation-delay: 0.2s; }
    .text span:nth-child(4) { animation-delay: 0.3s; }
    .text span:nth-child(5) { animation-delay: 0.4s; }
    .text span:nth-child(6) { animation-delay: 0.5s; }
    .text span:nth-child(7) { animation-delay: 0.6s; }
    .text span:nth-child(8) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="text">
    <span>W</span>
    <span>e</span>
    <span>l</span>
    <span>c</span>
    <span>o</span>
    <span>m</span>
    <span>e</span>
    <span>!</span>
  </div>
</body>
</html>
